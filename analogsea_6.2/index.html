<!DOCTYPE html>
<html>
<head>
	<!-- used in gregs-list code so I tried this meta here -->
	<meta charset="UTF-8">
	<meta name="description" content="log in, new user, sign up page for the startup AnalogSe. Cloud service"> 

	 <!-- Google Font -->
<!--   	<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet"> -->

	<title>AnalogSea</title>

	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<header>
		<img src="images/logo.png" alt="logo">
	</header>
	<main>
		<form class="new-user" action="/signup" method="post">
			<h1>Sign up</h1>

			<fieldset name="log-in">
				<label for="email" required>Email</label>
				<input id="email" type="email" name="email" placeholder="foo@bar.com" required/>

				<label for="password" required>Password</label>
				<input id="password" type="password" name="password" placeholder="1234passw0rd" required/>

				<button type="submit">Sign up</button>
			</fieldset>

			<p class="forgot-pword"><a href="/forgot-password/new">Forgot password?</a></p>
		</form>

		<div>
			<p class="already-user">Already have an account? <a href="/login">Log in</a></p>
		</div>
	</main>
</body>
</html>
